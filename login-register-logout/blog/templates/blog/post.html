{% extends "pages/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
   <h3><a href="{% url 'post' post.id %}">{{post.title}}</a></h3>
   <h6>on {{post.date}}</h6>
   {{post.content|safe|linebreaks}}
   {% if post.image %}
        <img src="{{post.image.url}}" width="500px" height="300px"> 
    {% endif %} 
{% endblock %}
